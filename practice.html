<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      showQuantity(cartQuantity);
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      updateCart(1)
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCart(2)
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCart(3)
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCart(4)
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCart(5)
    "
    >
      +5
    </button>

    <!-- vvv This code was changed. vvv -->
    <button
      onclick="
      updateCart(-1)
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCart(-2)
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCart(-3)
    "
    >
      -3
    </button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button
      onclick="
      resetCart();
    "
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function showQuantity(cartQuantity) {
        console.log(`Cart quantity: ${cartQuantity}`);
      }

      function resetCart() {
        cartQuantity = 0;
        console.log("Cart was reset.");
        console.log(`Cart quantity: ${cartQuantity}`);
        return cartQuantity;
      }

      function updateCart(number) {
        if (number > 0) {
          if (cartQuantity + number > 10) {
            alert("The cart is full");
            return;
          } else {
            cartQuantity = number + cartQuantity;
            console.log(`Cart quantity: ${cartQuantity}`);
            return;
          }
        } else {
          if (cartQuantity + number < 0) {
            alert("Not enough items in the cart");
            return;
          } else {
            cartQuantity = cartQuantity + number;
            console.log(`Cart quantity: ${cartQuantity}`);
            return;
          }
        }
      }
    </script>
  </body>
</html>
