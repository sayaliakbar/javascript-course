<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      greet("Ali Akbar");
      function greet(name) {
        if (!name) {
          return;
        }
        console.log(`Hello ${name}`);
      }
      console.log(convertToFahrenheit(25));

      function convertToFahrenheit(celcius) {
        return (celcius * 9) / 5 + 32;
      }

      console.log(convertToCelcius(77));
      function convertToCelcius(fahrenheit) {
        return ((fahrenheit - 32) * 5) / 9;
      }

      console.log(convertTemperatures(25, "C"));
      console.log(convertTemperatures(77, "F"));
      console.log(convertTemperatures());

      function convertTemperatures(degree, unit) {
        if (!unit || !degree) {
          return "Missing parameters";
        } else if (unit.toLowerCase() === "c") {
          return convertToFahrenheit(degree);
        } else if (unit.toLowerCase() === "f") {
          return convertToCelcius(degree);
        }
      }

      console.log(convertLength(32, "km", "miles"));
      console.log(convertLength(50, "miles", "km"));
      console.log(convertLength(50, "km", "km"));
      console.log(convertLength(50, "miles", "miles"));
      console.log(convertLength(50, "miles", "les"));
      console.log(convertLength(5, "miles", "ft"));
      console.log(convertLength(5, "km", "ft"));

      function convertLength(length, from, to) {
        if (!length || !from || !to) {
          return "Missing Parameters";
        } else if (
          from.toLowerCase() === "km" &&
          to.toLowerCase() === "miles"
        ) {
          return `${length} ${from} = ${length / 1.6} ${to}`;
        } else if (
          from.toLowerCase() === "miles" &&
          to.toLowerCase() === "km"
        ) {
          return `${length} ${from} = ${length * 1.6} ${to}`;
        } else if (
          from.toLowerCase() === "miles" &&
          to.toLowerCase() === "ft"
        ) {
          return `${length} ${from} = ${length * 5280} ${to}`;
        } else if (from.toLowerCase() === "km" && to.toLowerCase() === "ft") {
          return `${length} ${from} = ${length * 3281} ${to}`;
        } else if (from.toLowerCase() === to.toLowerCase()) {
          return `${length} ${from} = ${length} ${to}`;
        } else {
          return "Invalid parameters";
        }
      }
    </script>
  </body>
</html>
