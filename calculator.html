<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>
      <button onclick="numberStore('1')">1</button>
      <button onclick="numberStore('2')">2</button>
      <button onclick="numberStore('3')">3</button>
      <button onclick="numberStore('+')">+</button>
    </p>
    <p>
      <button onclick="numberStore('4')">4</button>
      <button onclick="numberStore('5')">5</button>
      <button onclick="numberStore('6')">6</button>
      <button onclick="numberStore('-')">-</button>
    </p>
    <p>
      <button onclick="numberStore('7')">7</button>
      <button onclick="numberStore('8')">8</button>
      <button onclick="numberStore('9')">9</button>
      <button onclick="numberStore('*')">*</button>
    </p>
    <p>
      <button onclick="numberStore('0')">0</button>
      <button onclick="numberStore('.')">.</button>
      <button
        onclick="calculation= eval(calculation); console.log(calculation);"
      >
        =
      </button>
      <button onclick="numberStore('/')">/</button>
    </p>
    <button
      onclick="localStorage.clear(); calculation=''; console.log('Cleared!')"
    >
      Clear
    </button>
    <script>
      let calculation = localStorage.getItem("calculation") || "";
      console.log(calculation);
      function numberStore(number) {
        localStorage.setItem("calculation", (calculation += number));
        console.log(localStorage.getItem("calculation"));
      }
    </script>
  </body>
</html>
